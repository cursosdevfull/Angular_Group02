<div class="row justify-content-center">
  <div class="card col-4">
    <form [formGroup]="group">
      <div class="form-group">
        <input type="text" class="form-control" name="nombre" formControlName="nombre" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="correo" formControlName="correo" placeholder="Enter your email">
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-success" (click)="updateUser()">Update user</button>
      </div>
    </form>
  </div>
</div>

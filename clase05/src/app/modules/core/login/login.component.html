<div class="row justify-content-center align-items-center fullscreen">
  <form class="card col-4 p-4" [formGroup]="group">
    <h3>Enter your credentials</h3>
    <div class="form-group">
      <input type="text" class="form-control" name="correo" placeholder="Enter your email" formControlName="correo">
      <span class="error"
        *ngIf="group.get('correo').invalid && group.get('correo').touched && group.get('correo').hasError('required')">Email
        is required</span>
      <span class="error"
        *ngIf="group.get('correo').invalid && group.get('correo').touched && group.get('correo').hasError('email')">It
        has not format email</span>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="contrasena" placeholder="Enter your password"
        formControlName="contrasena">
      <span class="error"
        *ngIf="group.get('contrasena').invalid && group.get('contrasena').touched && group.get('contrasena').hasError('required')">Password
        is required</span>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-block btn-primary" [disabled]="group.invalid" (click)="login()">
        Login
      </button>
    </div>
    <span class="error errorCredentials" *ngIf="areCredentialsInvalid">Credentials are invalid</span>
  </form>
</div>

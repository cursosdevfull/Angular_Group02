<div fxLayout fxLayoutAlign="center" class="container">
  <mat-card fxFlex="1 1 800px" class="mat-elevation-z8">
    <mat-toolbar color="primary" fxLayout fxLayoutAlign="space-between center">
      <h2>Medics</h2>
      <button mat-mini-fab color="accent" matTooltip="ADD MEDIC" (click)="openForm('new')">
        <mat-icon>add</mat-icon>
      </button>
    </mat-toolbar>
    <table mat-table [dataSource]="listMedics" matSort>
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{element._id}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="cmp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>CMP</th>
        <td mat-cell *matCellDef="let element">{{element.cmp}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button matTooltip="EDIT" (click)="edit(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button matTooltip="DELETE" (click)="delete(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columsToDisplay"></tr>
      <tr mat-row *matRowDef="let elem; columns: columsToDisplay"></tr>
    </table>
    <mat-paginator [length]="totalRecords" pageSize="5"></mat-paginator>
  </mat-card>
</div>

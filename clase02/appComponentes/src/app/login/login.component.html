<form class="p-4" #f="ngForm">
	<div class="form-group">
		<input type="text" class="form-control" name="email" placeholder="Email" ngModel required email
			#email="ngModel">
		<span class="error" *ngIf="email.invalid && email.touched && email.errors.required">Email is required</span>
		<span class="error" *ngIf="email.invalid && email.touched && email.errors.email">Email has not format</span>
	</div>
	<div class="form-group">
		<input type="password" class="form-control" name="password" placeholder="Password" ngModel required
			#password="ngModel">
		<span class="error" *ngIf="password.invalid && password.touched">Password is required</span>
	</div>
	<div class="d-flex justify-content-center">
		<button class="btn btn-success" (click)="loginUser()">
			Ingresar
		</button>
	</div>
</form>

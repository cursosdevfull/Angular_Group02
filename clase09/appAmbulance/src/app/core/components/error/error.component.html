<div fxLayout fxLayoutAlign="center" class="container">
  <mat-card class="mat-elevation-z8" fxFlex="1 1 400px">
    <mat-toolbar color="primary">
      <h2>An error ocurred</h2>
    </mat-toolbar>
    <mat-card-header>
      <mat-card-title>{{message}}</mat-card-title>
      <mat-card-subtitle>{{name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p class="scroll">{{stack}}</p>
    </mat-card-content>
    <mat-card-actions fxLayout fxLayoutAlign="center">
      <button mat-flat-button (click)="goToLogin()">Go to Login</button>
    </mat-card-actions>
  </mat-card>
</div>

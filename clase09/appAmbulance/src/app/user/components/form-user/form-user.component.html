<mat-toolbar fxLayout fxLayoutAlign="space-between center" color="primary">
  <h2>{{title}}</h2>
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>
<mat-dialog-content>
  <form fxLayout="column" [formGroup]="group">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input type="text" matInput name="name" formControlName="name" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input type="text" matInput name="email" formControlName="email" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input type="password" matInput name="password" formControlName="password" required>
    </mat-form-field>
    <div fxLayout fxLayoutAlign="center">
      <button mat-flat-button color="primary">
        Save
      </button>
    </div>
  </form>
</mat-dialog-content>
